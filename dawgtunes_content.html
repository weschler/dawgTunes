import jinja2
<!DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>DawgTunes</title>
	</head>
	<body>
		<h1>Create a Request</h1>
		<div class = "nav">
			<div id="menu">
				<ul>
				<li><a href="dawgtunes_content.html">Home</a></li>
				<li><a href="dawgtunes_content.html">About Us</a></li>
				<li><a href="dawgtunes.html">Log Out</a></li>
				</ul>
			</div>
		</div>
			
		<form method="post">
			<label>Event Search</label><input type="text" name="artist"><br>
			<label>Location</label><input type="text" name="location"></br>
			{% if results %}
			<div id="result">
			{{ template_values.results }}
			{% endif %}
			</div>
			<label>Title of Request</label><input type="text" name="title"></br>
			<label>Mode of Travel</label><select>
			<option>Bicycling</option>
			<option>Driving</option>
			<option>Transit</option>
			<option>Walking</option>
		</select></br>
			<label>Starting From:</label><input type="text" name="starting"><p>(Input your current city/address/coordinates)</p>
			<label>Description</label><textarea rows="4" cols="50" name="request"></textarea></br>
			<input type="submit" name="submit">
		</form>
		
	</body>
</html>
